<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Petit déjeuner</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/style-hotlines.css">
    <script src="../script.js" defer></script>
</head>

<body>
    <section class="content">

        <div class="hot-formulaire-header style_section">
            <div class="hot-bouton-retour" onclick="retourHotlines()">retour</div>
            <h1 class="hot-commande-titre">Commande de petit-déjeuner</h1>
        </div>

        <div class="hot-contenant-corps-formulaire">
            <div class="hot-description-formulaire style_section">
                <div class="hot-description-formulaire"> Profitez d’un petit-déjeuner qu’on vous amène au lit, composé
                    d’une boisson (Thé, Café ou jus de Fruits) et d’une viennoiserie ou une tartine.</div>
                <div class="hot-prix-formulaire"> Prix : 5 jetons</div>
            </div>

            <div class="hot-formulaire-corps style_section">
                <form class="hot-formulaire">
                    <label class="hot-question" for="boisson">Ta boisson:</label>
                    <select id="boissonP" name="boisson" required>
                        <option value="the">Thé</option>
                        <option value="cafe">Café</option>
                        <option value="jus">Jus de Fruit</option>
                    </select>

                    <label class="hot-question" for="lieu_livraison">Lieu de livraison :</label>
                    <!--<input type="text" id="lieu_livraisonP" name="lieu_livraison" required>!-->
                    <select id="select-lieu">
                        <option>Choisir un lieu de livraison</option>

                        <option value="chambre">Chambre</option>
                        <option>salle 1</option>
                        <option>salle 2</option>
                    </select>
                    <label for="Chambre" class="chambre-input">Chambre</label>
                    <input type="number" min="1" max="126" name="Chambre" class="chambre-input">


                    <label class="hot-question" for="jour_livraison">Jour de livraison :</label>
                    <select id="jour_livraisonP" name="jour_livraison" required>
                        <option value="lundi">Lundi</option>
                        <option value="mardi">Mardi</option>
                        <option value="mercredi">Mercredi</option>
                        <option value="jeudi">Jeudi</option>
                        <option value="vendredi">Vendredi</option>
                        <option value="samedi">Samedi</option>
                        <option value="dimanche">Dimanche</option>
                    </select>

                    <label class="hot-question" for="heure-livraison">Heure de Livraison :</label>
                    <input type="time" id="heure-livraisonP" name="heure-livraison" required>

                    <button type="submit" onclick="ValidationPetitDej()">Commander pour 5 jetons</button>

                </form>
            </div>
        </div>



    </section>

</body>

</html>
